<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1 id="header">Etch-A-Sketch</h1>
    <div id="content">
        <div id="controls">
            <div><input type="color" id="colors"></div>
            <div><button id="black">Black</button></div>
            <div><button id="rainbow">Rainbow</button></div>
            <div><input type="range" min="5" max="100" value="16" id="grid-size"></div>
            <div id="size-display"></div>
            <div><button id="clear">Clear</button></div>
        </div>
        <div id="drawing-board" ondragstart="return false">Drawing Board</div>
    </div>
</body>
</html>
